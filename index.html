<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Twój adres IP</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f0f0f0; }
    #output { background: white; padding: 1rem; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>Twój adres IP</h1>
  <div id="output">Pobieranie IP...</div>

  <script>
    async function getIPOnly() {
      const output = document.getElementById('output');

      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const ipData = await res.json();

        output.innerHTML = `<strong>Adres IP:</strong> ${ipData.ip}`;
      } catch (err) {
        output.textContent = 'Błąd przy pobieraniu IP: ' + err.message;
      }
    }

    getIPOnly();
  </script>
</body>
</html>
